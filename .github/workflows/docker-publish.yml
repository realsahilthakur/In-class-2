name: Task 3 - Build and Push Docker Image

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.actor }}/$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_NAME:latest .

      - name: Push to GitHub Packages
        run: |
          IMAGE_NAME=ghcr.io/${{ github.actor }}/$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          docker push $IMAGE_NAME:latest

      - name: Run container (no ports exposed)
        run: |
          IMAGE_NAME=ghcr.io/${{ github.actor }}/$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          docker run --rm $IMAGE_NAME:latest

      - name: ðŸ”§ Run custom Docker action
        uses: ./.github/custom-action
        with:
          message: "This is from Sneha's & Sahil's custom GitHub Action!"
