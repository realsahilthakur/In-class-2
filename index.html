<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/1b3a08a563.js" crossorigin="anonymous"></script>
</head>
<body class="standard">
    <div id="datetime-container">
        <span id="datetime"></span>
    </div>
    <div id="theme-container" class="flexrow-container">
        <div class="theme-selector standard-theme"></div>
        <div class="theme-selector light-theme"></div>
        <div class="theme-selector darker-theme"></div>
    </div>
    <div id="header">
        <h2 class="title" id="title">CI/CD ICA2........ðŸš€</h2>
        <h3>A Devops Project</h3>
    </div>
    <form id="form">
        <input type="text" class="todo-input standard-input" placeholder="Add a todo">
        <button class="todo-btn standard-button">Hit it!</button>
    </form>
    <div id="myUnOrdList">
        <ul class="todo-list"></ul>
    </div>
    <script src="time.js"></script>
    <script src="main.js"></script>
</body>
</html>
